<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о группах</title>
    {% extends "base.html" %}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel = "stylesheet" type = "text/css" href="{% static 'show_info.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</head>
<body>
    {% block content %}
        <div class="container d-flex">
            <div class="my-auto d-grid gap-2">
                {% for group in groups %}
                    <a href="{% url 'employee_from_group' focus_name group.id %}" class="btn btn-primary" type="button">{{ group }}</a>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
</body>
</html>
